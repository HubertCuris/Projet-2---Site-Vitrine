<!DOCTYPE html >
<html lang="fr" dir="ltr">
  <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">       
      <link rel="stylesheet" href="style.css">
      <title>Page d'accueil - Ecole 404</title>
  </head>
  <body> 
    <header>      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Ecole 404</a>
          <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item ">
                <a class="nav-link js-scroll-trigger" aria-current="page" href="#accueil">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger " href="#formation">Formations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#equipe">Equipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>          
      <div class="container-fluid px-0">
        <div id="carouselTop" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselTop" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active image-fluid">
              <img src="images/carrousel1.jpg" class="d-block w-100" alt="Bâtiment de l'école"/>
            </div>
            <div class="carousel-item">
              <img src="images/carrousel2.jpg" class="d-block w-100" alt="Etudiants"/>
            </div>
            <div class="carousel-item">
              <img src="images/carrousel3.jpg" class="d-block w-100" alt="Fils"/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselTop"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Précédent</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselTop"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Suivant</span>
          </button>
        </div>
      </div> 
    </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
  crossorigin="anonymous"></script>
</body>
</html>
